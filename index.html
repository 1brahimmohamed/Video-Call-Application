<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Ibrahim Teams</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='styles.css' media='screen' rel='stylesheet' type='text/css'>
</head>
<body>

<main>

    <h1 id="site-title">Ibrahim<span>Teams</span></h1>
    <div id="join-wrapper">
        <input id="username" placeholder="Enter your name..." type="text"/>
        <button id="join-btn">Join</button>
    </div>

    <div id="user-streams">

    </div>

    <!-- Wrapper for join button -->

    <div id="footer">

        <div class="icon-wrapper">
            <img class="control-icon" id="hand-btn" src="./assets/leave.svg"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="./assets/Asset%207.svg"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="./assets/Asset%201.svg"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="./assets/Asset%206.svg"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="option-btn" src="./assets/Asset%208.svg"/>
        </div>
    </div>

</main>

<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src='renderer.js'></script>
</body>
</html>
